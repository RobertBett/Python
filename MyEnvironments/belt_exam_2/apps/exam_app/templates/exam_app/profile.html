<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        {% load  static %}
        <link href="{% static 'exam_app/css/main.css' %}" rel="stylesheet">
    </head>
    <body>
        <a href="/travels"><button class="show_button">Home</button></a>
        <a href="/logout"><button class="logout_button">Logout</button></a>

        <h1>{{trip.destination}}</h1>
        <p>Planned by: {{trip.users.first.name}}</p>
        <p>Description: {{trip.desc}}</p>
        <p>Travel Date From: {{trip.start}}</p>
        <p>Travel Date To: {{trip.end}}</p>

        <h1>Other users' joining your trip:</h1>
        {% for joiner in trip.users.all %}
        <p style="font-size:30px;">{{joiner.name}}</p>

        {% endfor %}
    </body>
</html>
